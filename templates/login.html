{% extends "layout.html" %}
{% block title %}Login - NewWhale Career{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <h2><i class="bi bi-water"></i> NewWhale</h2>
            <p class="text-muted">Sign in to access AI-proof job listings</p>
        </div>
        <div class="card auth-card">
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>
                <p class="text-center mb-0 text-muted">
                    Don't have an account? <a href="{{ url_for('auth.register') }}">Create one</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
