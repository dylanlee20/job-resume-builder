{% extends 'layout.html' %}

{% block title %}Resend Verification Email{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h4 class="card-title mb-1 fw-bold">Resend Verification Email</h4>
          <p class="text-muted small mb-4">
            Enter your email address below and we'll send you a new verification link.
          </p>

          <form method="POST" action="{{ url_for('auth.resend_verification') }}" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="you@example.com"
                value="{{ request.args.get('email', '') }}"
                required
                autofocus
              >
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Send Verification Email</button>
            </div>
          </form>

          <hr class="my-3">
          <p class="text-center small mb-0">
            Already verified? <a href="{{ url_for('auth.login') }}">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
